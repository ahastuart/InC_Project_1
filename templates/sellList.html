<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>판매 내역</title>
    <link rel="icon" href="/static/image/favicon.png">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    
    <style>
        /* 필기체 폰트 */
        .fancy-title {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5em;
            text-align: center;
            color: #333;
        }
        /* 로고 크기 조정 */
        .navbar-brand img {
            width: 50px; /* 원하는 크기로 조정 */
            height: auto;
        }
        .navbar-nav .nav-link {
            font-family: 'Nanum Pen Script', cursive;
            color: #333;
            font-size: 32px;
        }
        /* 테이블 중앙 정렬 */
        .purchase-history {
            margin: 0 auto;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('main.main') }}">
            <img src="{{ url_for('static', filename='/image/logo.png') }}" alt="쇼핑몰 로고">
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('product.addProduct') }}">상품 등록</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('board.view') }}">게시판</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('product.createImage') }}">이미지 생성</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('user.myPage') }}">마이페이지</a>
                </li>
                <li class="nav-item">
                    {% if 'login_info' in session %}
                        <a class="nav-link" href="{{ url_for('user.logout') }}">로그아웃</a>
                    {% else %}
                        <a class="nav-link" href="{{ url_for('user.login') }}">로그인</a>
                    {% endif %}
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="fancy-title">Your Sales History</h1>
        
        <!-- 구매 내역 테이블 -->
        <div class="purchase-history">
            <table class="table table-bordered mt-4">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">상품명</th>
                        <th scope="col">구매 날짜</th>
                        <th scope="col">가격</th>
                        <th scope="col">상태</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>상품 1</td>
                        <td>2024-10-15</td>
                        <td>10,000 Credit</td>
                        <td>판매 완료</td>
                    </tr>
                    <tr>
                        <td>상품 2</td>
                        <td>2024-10-20</td>
                        <td>15,000 Credit</td>
                        <td>판매 중</td>
                    </tr>
                    <tr>
                        <td>상품 3</td>
                        <td>2024-10-25</td>
                        <td>8,000 Credit</td>
                        <td>판매 완료</td>
                    </tr>
                    <!-- 판매 내역 데이터는 실제 데이터로 교체 -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
