<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>크레딧 충전</title>
    <link rel="icon" href="/static/image/favicon.png">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <style>
        .fancy-title {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5em;
            text-align: center;
            color: #333;
        }
        body {
            background-color: #f8f9fa;
        }
        .navbar-brand img {
            width: 50px;
            height: auto;
        }
        .navbar-nav .nav-link {
            font-family: 'Nanum Pen Script', cursive;
            color: #333;
            font-size: 32px;
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('main') }}">
            <img src="{{ url_for('static', filename='/image/logo.png') }}" alt="쇼핑몰 로고">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('addProduct') }}">상품 등록</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('board') }}">게시판</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('createImage') }}">이미지 생성</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('myPage') }}">마이페이지</a></li>
                <li class="nav-item">
                    {% if 'login_info' in session %}
                        <a class="nav-link" href="{{ url_for('logout') }}">로그아웃</a>
                    {% else %}
                        <a class="nav-link" href="{{ url_for('login') }}">로그인</a>
                    {% endif %}
                </li>
            </ul>
        </div>
    </nav>

    <!-- 충전 기능 -->
    <div class="container mt-5">
        <h1 class="fancy-title">Credit Charge</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">충전할 금액을 선택하세요</h5>
                        <form id="creditForm">
                            <div class="form-group">
                                <label for="presetAmount">금액 선택</label>
                                <select class="form-control" id="presetAmount" onchange="resetCustomAmount()">
                                    <option value="1000">₩1,000</option>
                                    <option value="5000">₩5,000</option>
                                    <option value="10000">₩10,000</option>
                                    <option value="custom">사용자 지정 금액</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="customAmount">사용자 지정 금액 (₩)</label>
                                <input type="number" class="form-control" id="customAmount" min="1000" step="1000" placeholder="₩ 입력" disabled>
                            </div>
                            <button type="button" class="btn btn-primary btn-block" onclick="chargeCredit()">충전하기</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function resetCustomAmount() {
            const presetAmount = document.getElementById('presetAmount').value;
            const customAmount = document.getElementById('customAmount');
            customAmount.disabled = presetAmount !== 'custom';
            if (presetAmount !== 'custom') customAmount.value = ''; // 사용자 금액 초기화
        }

        function chargeCredit() {
            const presetAmount = document.getElementById('presetAmount').value;
            const customAmount = document.getElementById('customAmount').value;
            let chargeAmount;

            if (presetAmount === 'custom' && customAmount) {
                chargeAmount = parseInt(customAmount);
            } else {
                chargeAmount = parseInt(presetAmount);
            }

            if (chargeAmount && chargeAmount >= 1000) {
                alert(`₩${chargeAmount.toLocaleString()}이 충전되었습니다.`);
            } else {
                alert("충전할 금액을 올바르게 입력해주세요.");
            }
        }
    </script>

    <!-- 부트스트랩 JS 및 의존성 링크 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
