<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
</head>
<body>
    <form action="{{ url_for('user.find_pw') }}" method="post">  <!-- 폼 태그 추가 -->
        <div class="form-group">
            <label for="UserId">아이디(이메일 주소)
                <img src="//sui.ssgcdn.com/ui/ssg/img/mem/ico_star.gif" alt="필수" class="required-icon"/>
            </label>
            <input type="text" id="UserId" name="UserId" class="form-control" maxlength="50" required>
        </div>
        
        <div class="form-group">
            <label for="answer">비밀번호 찾기 질문
                <img src="//sui.ssgcdn.com/ui/ssg/img/mem/ico_star.gif" alt="필수" class="required-icon"/>
            </label>
            <input type="text" id="answer" name="answer" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="new_password">새로운 비밀번호
                <img src="//sui.ssgcdn.com/ui/ssg/img/mem/ico_star.gif" alt="필수" class="required-icon"/>
            </label>
            <input type="text" id="new_password" name="new_password" class="form-control" required>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-secondary btn-sm mt-2">제출</button>  <!-- type을 submit으로 설정 -->
        </div>
    </form>  <!-- 폼 태그 닫기 -->
</body>
</html>
