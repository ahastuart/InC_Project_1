<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>board</title>
    <link rel="icon" href="/static/image/favicon.png">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    
    <style>
        /* 폰트 스타일 */
        .fancy-title {
            font-family: 'Dancing Script', cursive;
            font-size: 3em;
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* 네비게이션 바 스타일 */
        .navbar-brand img {
            width: 50px;
            height: auto;
        }
        .navbar-nav .nav-link {
            font-family: 'Nanum Pen Script', cursive;
            font-size: 24px;
            color: #555;
        }
        .navbar-nav .nav-link:hover {
            color: #007bff;
        }

        /* 게시판 스타일 */
        .board-container {
            margin-top: 30px;
        }
        .board-item {
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }
        .board-item h5 {
            font-weight: bold;
            color: #333;
        }
        .board-item p {
            color: #666;
        }
        .btn-new-post {
            font-size: 1.1em;
            padding: 10px 20px;
            background-color: #333;
            border: none;
            color: white;
            border-radius: 0.25rem;
        }
        .btn-new-post:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('main') }}">
            <img src="{{ url_for('static', filename='/image/logo.png') }}" alt="쇼핑몰 로고">
        </a>   
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('addProduct') }}">상품 등록</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('board') }}">게시판</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('createImage') }}">이미지 생성</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('myPage') }}">마이페이지</a>
                </li>
                <li class="nav-item">
                    {% if 'login_info' in session %}
                        <a class="nav-link" href="{{ url_for('logout') }}">로그아웃</a>
                    {% else %}
                        <a class="nav-link" href="{{ url_for('login') }}">로그인</a>
                    {% endif %}
                </li>
            </ul>
        </div>
    </nav>

    <!-- 게시판 콘텐츠 -->
    <div class="container board-container">
        <h1 class="fancy-title">Communicate with Others</h1>
        
        <!-- 새 글 작성 버튼 -->
        <div class="text-right mb-3">
            <a href="{{ url_for('newPost') }}" class="btn btn-new-post">새 글 작성</a>
        </div>

        <!-- 게시판 글 목록 -->
        {% for post in posts %}
        <div class="board-item">
            <h5>{{ post.title }}</h5>
            <p>{{ post.content | truncate(100) }}</p>
            <a href="{{ url_for('viewPost', post_id=post.id) }}" class="btn btn-link">더보기</a>
        </div>
        {% else %}
        <p>등록된 게시글이 없습니다.</p>
        {% endfor %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
